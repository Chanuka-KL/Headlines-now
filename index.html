<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headlines Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Headlines Now</h1>
        <p>Your one-stop destination for the latest updates from around the world.</p>
    </header>

    <div class="controls">
        <label for="category-select">Choose a category:</label>
        <select id="category-select">
            <option value="">All</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
        </select>
    </div>

    <div class="news-container" id="news-container">
        <!-- News articles will be dynamically added here -->
    </div>

    <footer>
        <p>Powered by <a href="https://newsapi.org/" target="_blank">NewsAPI</a></p>
        <div class="credits">
            <p>Developed by Chanuka-kl. All news content is sourced from official platforms via NewsAPI.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
