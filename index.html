<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headlines Now</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        /* Header */
        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            font-weight: 300;
        }

        /* Controls */
        .controls {
            text-align: center;
            padding: 20px 10px;
            background: #ecf0f1;
            border-bottom: 1px solid #ddd;
        }

        .controls select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 220px;
            outline: none;
            transition: 0.3s;
        }

        .controls select:focus {
            border-color: #3498db;
        }

        /* News Container */
        .news-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .news-card {
            background: #fff;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 20px;
        }

        .news-title {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .news-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .news-link {
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .news-link:hover {
            text-decoration: underline;
        }

        .news-source {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: #fff;
            margin-top: 30px;
        }

        footer p {
            margin-bottom: 10px;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Credits Section */
        .credits {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin: 20px 0;
        }

        .credits strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>headlines Now</h1>
        <p>Your one-stop destination for the latest updates from around the world.</p>
    </header>

    <div class="controls">
        <label for="category-select">Choose a category:</label>
        <select id="category-select">
            <option value="">All</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
        </select>
    </div>

    <div class="news-container" id="news-container">
        <!-- News articles will be dynamically added here -->
    </div>

    <footer>
        <p>Powered by <a href="https://newsapi.org/" target="_blank">NewsAPI</a></p>
        <div class="credits">
            <p>Developed by Chanuka-kl. All news content is sourced from official platforms via NewsAPI.</p>
        </div>
    </footer>

    <script>
        const API_KEY = "561f4ee0152e4b00a141fa567422d0d0"; // Your NewsAPI key
        const newsContainer = document.getElementById("news-container");
        const categorySelect = document.getElementById("category-select");

        // Fetch news from NewsAPI
        async function fetchNews(category = "") {
            let url = `https://newsapi.org/v2/top-headlines?country=us&pageSize=10&apiKey=${API_KEY}`;
            if (category) {
                url += `&category=${category}`;
            }
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.articles) {
                    renderNews(data.articles);
                } else {
                    newsContainer.innerHTML = "<p>No news found.</p>";
                }
            } catch (error) {
                console.error("Error fetching news:", error);
                newsContainer.innerHTML = "<p>Failed to load news. Please try again later.</p>";
            }
        }

        // Render news articles on the page
        function renderNews(articles) {
            newsContainer.innerHTML = ""; // Clear existing content
            articles.forEach(article => {
                const newsCard = document.createElement("div");
                newsCard.className = "news-card";

                newsCard.innerHTML = `
                    ${article.urlToImage ? `<img src="${article.urlToImage}" alt="News Image" class="news-image">` : ""}
                    <div class="news-content">
                        <h2 class="news-title">${article.title || "No title available"}</h2>
                        <p class="news-description">${article.description || "No description available."}</p>
                        <a href="${article.url}" target="_blank" class="news-link">Read full article</a>
                        <div class="news-source">Source: <strong>${article.source.name || "Unknown"}</strong></div>
                    </div>
                `;

                newsContainer.appendChild(newsCard);
            });
        }

        // Fetch default news on page load
        fetchNews();

        // Fetch news when category changes
        categorySelect.addEventListener("change", () => {
            const selectedCategory = categorySelect.value;
            fetchNews(selectedCategory);
        });
    </script>
</body>
</html>
